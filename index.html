<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CenFi</title>
<style>
  :root{
    --navy:#0F1722;
    --silver:#C9D0D6;
    --silver-dark:#8D96A0;
    --highlight:#E6EBEF;
  }
  html,body{
    margin:0;height:100%;
    background: var(--navy);
    display:grid;place-items:center;
    overflow:hidden;
  }
  .wrap{
    display:grid;place-items:center;
    /* control overall logo size here */
    width:min(72vw, 520px);
    aspect-ratio:1/1.05;
    animation:pulse 6s ease-in-out infinite;
    filter: drop-shadow(0 0 22px rgba(216,222,228,.25));
  }
  @keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.02)} }
  svg{width:100%; height:100%; display:block}
  .wordmark{font-family: "Georgia", "Times New Roman", serif; font-weight:600}
</style>
</head>
<body>
  <div class="wrap">
    <!-- Pure vector logo with NO background -->
    <svg viewBox="0 0 800 760" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CenFi logo">
      <defs>
        <!-- brushed-esque gradient -->
        <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%"  stop-color="#E6EBEF"/>
          <stop offset="45%" stop-color="#C9D0D6"/>
          <stop offset="55%" stop-color="#B0B7BF"/>
          <stop offset="100%" stop-color="#8D96A0"/>
        </linearGradient>
        <radialGradient id="edge" cx="50%" cy="40%" r="70%">
          <stop offset="0%" stop-color="white" stop-opacity=".75"/>
          <stop offset="60%" stop-color="white" stop-opacity=".15"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
        <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Emblem (circle + flow) -->
      <g filter="url(#soft)" transform="translate(0,10)">
        <circle cx="400" cy="250" r="150" fill="url(#metal)"/>
        <path d="M275,260c60,40,120,40,170,0c50-40,95-40,135-8
                 c-10,95-85,164-180,164c-83,0-153-55-172-130
                 c21-17,37-27,47-26z"
              fill="url(#metal)"/>
        <!-- subtle edge glow -->
        <circle cx="400" cy="250" r="152" fill="url(#edge)"/>
      </g>

      <!-- Wordmark -->
      <g class="wordmark" fill="url(#metal)" transform="translate(0,20)">
        <text x="230" y="610" font-size="160" letter-spacing="1">CenFi</text>
        <!-- fine highlight overlay -->
        <text x="230" y="610" font-size="160" letter-spacing="1" fill="url(#edge)" opacity=".7">CenFi</text>
      </g>
    </svg>
  </div>
</body>
</html>
