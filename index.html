<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CenFi</title>
<style>
  :root { --navy:#0F1722; }
  html,body{
    margin:0;height:100%;background:var(--navy);
    display:grid;place-items:center;overflow:hidden;
  }
  .wrap{ display:grid; place-items:center; gap:28px; }
  /* Control size here */
  .logo{ width:min(72vw, 420px); height:auto; }

  /*
    Trick: make mid-grays transparent-ish on dark backgrounds.
    - mix-blend-mode: screen -> bright pixels show, dark ones fade
    - contrast/brightness tune the metal
  */
  .logo{
    mix-blend-mode: screen;
    filter:
      brightness(1.15)
      contrast(1.35)
      drop-shadow(0 0 24px rgba(216,222,228,0.28));
  }

  /* Optional: soft ambience without a square panel */
  .glow{
    position:fixed; inset:0; pointer-events:none;
    background: radial-gradient(60% 60% at 50% 45%,
      rgba(216,222,228,0.12) 0%,
      rgba(216,222,228,0.06) 35%,
      transparent 65%);
    filter: blur(50px);
  }
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="wrap">
    <!-- keep your filename; ?v=3 busts cache -->
    <img class="logo" src="logo.png?v=3" alt="CenFi logo">
  </div>
</body>
</html>
