<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CenFi</title>
<style>
  :root { --navy:#0F1722; }
  html,body{
    margin:0;height:100%;
    background:var(--navy);
    display:grid;place-items:center;
    overflow:hidden;
  }
  .stage{
    display:grid;place-items:center;
    width:min(78vw, 520px);  /* control overall size here */
  }
  /* subtle depth so the metal pops */
  .stage svg{
    filter: drop-shadow(0 10px 30px rgba(216,222,228,.18));
  }
  /* optional gentle pulse for polish */
  .stage{ animation:pulse 7s ease-in-out infinite }
  @keyframes pulse{ 0%,100%{ transform:scale(1)} 50%{ transform:scale(1.01)} }
</style>
</head>
<body>
  <div class="stage">
    <!--
      This SVG loads your PNG and knocks out the mid-gray plate, leaving only the bright metallic strokes.
      If you need to tweak “how much” to keep, adjust the tableValues in <feFuncA> below.
    -->
    <svg viewBox="0 0 1000 1000" role="img" aria-label="CenFi logo">
      <defs>
        <!-- 1) Get luminance of the image -->
        <filter id="lum-mask" color-interpolation-filters="sRGB">
          <!-- Turn RGB into alpha based on brightness -->
          <feColorMatrix in="SourceGraphic" type="luminanceToAlpha" result="lum"/>

          <!-- 2) Threshold the luminance: raise or lower the middle values to keep more/less metal -->
          <!-- Tweak this line only: move the third/fourth numbers slightly to include more highlights -->
          <feComponentTransfer in="lum" result="thresh">
            <!-- tableValues map: 0..1 input -> output alpha; we keep only the bright stuff -->
            <feFuncA type="table" tableValues="0 0 0 0 0 0.25 0.6 0.85 1 1"/>
          </feComponentTransfer>

          <!-- 3) Apply the thresholded alpha as a mask to the original image -->
          <feComposite in="SourceGraphic" in2="thresh" operator="in" result="masked"/>
          <!-- Optional micro contrast to re-energize chrome -->
          <feComponentTransfer in="masked">
            <feFuncR type="gamma" amplitude="1.0" exponent="0.9" offset="0"/>
            <feFuncG type="gamma" amplitude="1.0" exponent="0.9" offset="0"/>
            <feFuncB type="gamma" amplitude="1.0" exponent="0.9" offset="0"/>
          </feComponentTransfer>
        </filter>
      </defs>

      <!-- 4) Your existing PNG (cache-bust with ?v=5) -->
      <image href="logo.png?v=5" x="0" y="0" width="1000" height="1000" filter="url(#lum-mask)" preserveAspectRatio="xMidYMid meet"/>
    </svg>
  </div>
</body>
</html>
