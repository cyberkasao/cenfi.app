<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CenFi</title>
  <style>
    /* ---------- Global layout ---------- */
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0f1722 0%, #0b1118 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ---------- Logo styling ---------- */
    img {
      width: 320px;
      max-width: 80vw;
      filter: drop-shadow(0 0 25px rgba(176,183,191,0.35));
      animation: pulse 6s ease-in-out infinite, shimmer 8s linear infinite;
    }

    /* ---------- Pulse animation ---------- */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.9; }
    }

    /* ---------- Shimmer animation ---------- */
    @keyframes shimmer {
      0% {
        filter: drop-shadow(0 0 25px rgba(176,183,191,0.35))
                brightness(1);
      }
      50% {
        filter: drop-shadow(0 0 35px rgba(216,222,228,0.6))
                brightness(1.15);
      }
      100% {
        filter: drop-shadow(0 0 25px rgba(176,183,191,0.35))
                brightness(1);
      }
    }
  </style>
</head>
<body>
  <!-- Replace logo.png with your actual file name if needed -->
  <img src="logo.png" alt="CenFi Logo" />
</body>
</html>
