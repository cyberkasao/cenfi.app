<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CenFi</title>
  <style>
    :root { --navy: #0F1722; }

    /* Page */
    html, body {
      margin: 0;
      height: 100%;
      background: var(--navy);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Container (creates its own blending context) */
    .wrap {
      position: relative;
      isolation: isolate;   /* important for blend-mode to behave */
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Control final logo size here */
    .logo {
      width: min(72vw, 420px);
      height: auto;
      /* Make bright metal show; mid-gray plate disappear on dark bg */
      mix-blend-mode: screen;
      filter:
        brightness(1.18)
        contrast(1.55)
        saturate(0.9)
        drop-shadow(0 0 24px rgba(216,222,228,0.28));
      /* subtle animated polish (optional) */
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse { 0%,100% { transform: scale(1) } 50% { transform: scale(1.02) } }

    /* If the plate is still faint, add the class "strong" to .logo */
    .logo.strong {
      filter:
        brightness(1.24)
        contrast(1.8)
        saturate(0.85)
        drop-shadow(0 0 26px rgba(216,222,228,0.32));
    }

    /* Optional: soft ambient glow around the logo (not a square) */
    .glow {
      position: absolute; inset: -20% -25%;
      pointer-events: none;
      background: radial-gradient(55% 55% at 50% 45%,
        rgba(216,222,228,0.12) 0%,
        rgba(216,222,228,0.06) 36%,
        transparent 66%);
      filter: blur(60px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glow"></div>
    <!-- keep your file name; ?v=4 busts cache -->
    <img class="logo" src="logo.png?v=4" alt="CenFi logo" />
    <!-- If the gray plate still shows a touch, change class to: class="logo strong" -->
  </div>
</body>
</html>
